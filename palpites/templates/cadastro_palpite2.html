{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <h2>Palpites para o GP</h2>
        <fieldset class="z-depth-1">
            <table>
                <div class="panel-group">
                    <div class="panel-primary">
                        <div class="panel-heading">Grid de Largada</div>
                            <form action="" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary btn-md">{% bootstrap_icon "ok" %} Enviar palpite</button>
                            </form>
                    </div>
                </div>
            </table>
        </fieldset>
    </div>
{% endblock content %}
